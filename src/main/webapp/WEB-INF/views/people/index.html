<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All the people</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getAge()
    + ', ' + person.getEmail()}">userka</a>
</div>

<br/>
<hr/>

<a th:href="@{/people/new}">Create a new person</a>
</body>
</html>
